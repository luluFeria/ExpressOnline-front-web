<app-header></app-header>

<div class="wrapper">
  <form class="form" [formGroup]="myForm" novalidate>

    <div class="form__personal">
      <mat-form-field class="form__input" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="input['email'].touched && input['email'].invalid">
          <span *ngIf="input['email'].errors">Correo inválido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input form__input--margin-top" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="input['name'].touched && input['name'].invalid">
          <span *ngIf="input['name'].errors">Nombre inválido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input form__input--margin-top" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="input['password'].touched && input['password'].invalid">
          <span *ngIf="input['password'].errors">Contraseña inválida</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__role">
        <mat-label>Rol</mat-label>
        <mat-select disableRipple formControlName="role">
          <mat-option value="admin">Administrador</mat-option>
          <mat-option value="customer">Cliente</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form__input form__input--margin-top" appearance="fill">
        <mat-label>Avatar</mat-label>
        <input matInput formControlName="avatar">
        <mat-error *ngIf="input['avatar'].touched && input['avatar'].invalid">
          <span *ngIf="input['avatar'].errors">Rol inválido</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form__footer">
      <button class="form__button" mat-raised-button color="primary" (click)="save()" [disabled]="myForm.invalid">
        Registrar
      </button>

      <app-alert class="form__alert" *ngIf="message" [messageAlert]="message" [isError]="isError"></app-alert>
    </div>

  </form>
</div>
