<h1>{{ id ? "ACTUALIZAR CATEGORIA" : "AGREGAR CATEGORIA" }}</h1>

<div class="wrapper">

  <form class="form" [formGroup]="myForm" novalidate>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="input['name'].touched && input['name'].invalid">
        <span *ngIf="input['name'].errors">Nombre inválido</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input form__input--margin-top" appearance="fill">
      <mat-label>Imagen</mat-label>
      <input matInput formControlName="image">
      <mat-error *ngIf="input['image'].touched && input['image'].invalid">
        <span *ngIf="input['image'].errors">Imagen inválida</span>
      </mat-error>
    </mat-form-field>

    <button class="btn-access" mat-raised-button color="primary" (click)="id ? updateCategory() : addCategory()" [disabled]="myForm.invalid">
      {{ id ? "Actualizar" : "Agregar" }}
    </button>

  </form>

</div>
